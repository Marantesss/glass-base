name: Production CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  api:
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./api

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
        working-directory: ${{ env.working-directory }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn
        working-directory: ${{ env.working-directory }}

      - name: Run linter ğŸ‘€
        run: yarn lint
        working-directory: ${{ env.working-directory }}

      - name: Run tests ğŸ§ª
        run: yarn test
        working-directory: ${{ env.working-directory }}

      - name: Add remote origin
        run: git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      - name: Deploy backend to heroku
        run: git push --force heroku `git subtree split --prefix api HEAD`:main


  glass-base-app:
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./glass-base-app

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
